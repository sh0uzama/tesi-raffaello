        function resetFilter(filter) {
    let chart = null;
    switch (filter) {
        case "one":
            chart = heatMap1;
            break;
        case "two":
            chart = heatMap2;
            break;
        case "three":
            chart = heatMap3;
            break;
        case "four":
            chart = heatMap4;
            break;
        case "five":
            chart = heatMap5;
            break;
        case "six":
            chart = heatMap6;
            break;
        case "seven":
            chart = heatMap7;
            break;
        case "eight":
            chart = heatMap8;
            break;
    }
    if (chart) {
        chart.filterAll();
        dc.redrawAll();
    }
}
